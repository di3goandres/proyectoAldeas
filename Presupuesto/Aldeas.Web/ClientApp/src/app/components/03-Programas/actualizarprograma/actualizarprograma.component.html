<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Actualización Programa </mat-card-title>
            <mat-card-subtitle>Actualización</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="formgroup">
            <div class="row">
               
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nuevo Nombre" [(ngModel)]="NuevoNombre" 
                                formControlName="nombre" required >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>% Capacitación</mat-label>
                            <input matInput placeholder="Nuevo %" 
                            type="number" min="1" max="5" [(ngModel)]="perCapacitacion" 
                            formControlName="perCapacitacion" required >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>% Salud y Seguridad</mat-label>
                            <input matInput placeholder="Nuevo %"
                            type="number" min="1" max="15" [(ngModel)]="perNomina" 
                            formControlName="perNomina" required >
                        </mat-form-field>
                    </div>
            </div>
            
        </form>


                <div class="row">
                <div class="col-6 tabla">
                    <label id="example-radio-group-label">Estado del Programa</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="activo"   [value]="activo" >

                        <mat-radio-button value="true">Activar</mat-radio-button>
                        <mat-radio-button value="false">Desactivar</mat-radio-button>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button ngbAutofocus (click)="cerrar()">Cancelar</button>
            <button mat-raised-button class="buttton-aldea" [disabled]="!(formgroup.valid)"
                (click)="onGuardar()">Guardar</button>
        </mat-card-actions>
    </mat-card>

</div>
