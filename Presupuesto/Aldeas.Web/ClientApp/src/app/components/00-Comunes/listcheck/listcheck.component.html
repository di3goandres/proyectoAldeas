<form [formGroup]="firstFormGroup">
    <section class="example-section">
        <span class="example-list-section">
            <label id="example-radio-group-label" class="main-green-text-only">{{Nombre}}</label>
            <mat-checkbox class="example-margin" aria-labelledby="example-radio-group-label" formControlName="Multiple"
                [checked]="allComplete" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                <span class="break-word"> {{task.name}} </span>
            </mat-checkbox>
        </span>
        <span class="example-list-section">
            <div class="row">
                <div *ngFor="let item of lista; let i = index" class="col-md-3 col-xs-6">


                    <ul clas="checkboxes">
                        <li *ngFor="let subtask of  task.subtasks.slice(item * 3, (3* item)+3); let i = index"
                         >
                            <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                                (change)="onChange(subtask)" formControlName="Multiple">
                                <span class="break-word"> {{subtask.name}} </span>

                            </mat-checkbox>


                        </li>


                        <!-- <mat-form-field appearance="fill" *ngIf="(mostrarOtro)">
                <mat-label>CÃºal</mat-label>
                <input matInput type="Text" formControlName="Otro" [(ngModel)]="otroValor"
                    (change)="onChangeValorOtro()" required>

            </mat-form-field> -->
                    </ul>
                </div>
            </div>
        </span>
    </section>
</form>
