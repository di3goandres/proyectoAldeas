<div class="row">
    <div class="col-4">
        <mat-form-field appearance="fill">
            <mat-label>Centro de Costos</mat-label>
            <mat-select
                (selectionChange)="cambioCentroCosto($event.value)" required>
                <mat-option *ngFor="let item of centrosCostos" [value]="item.codigoCentro">
                    {{item.nombre}}
                </mat-option>
            </mat-select>

        </mat-form-field>
    </div>
    <div class="col-4">
        <mat-form-field appearance="fill">
            <mat-label>Sub Centro de Costos </mat-label>
            <mat-select  (selectionChange)="cambio($event.value)" required>
                <mat-option *ngFor="let item of subCentroSeleccionado" [value]="item.codigoSubCentro">
                    {{item.nombre}}
                </mat-option>
            </mat-select>

        </mat-form-field>
    </div>
    <div class="col-4">
        <button mat-raised-button
            class="btn buttton-aldea mat-focus-indicator btn btn-success pull-right bajar mat-raised-button mat-button-base mat-primary pull-right bajar"
            color="primary"
        [disabled]="!agregar"
            (click)="Agregar()">Agregar </button>

    </div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
    <table #lista mat-table [dataSource]="dataSource" class="mat-elevation-z8  centrarTabla departamento">


        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element ;let i = index;"> {{i+1}}</td>
        </ng-container>
       
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Quitar">
            <th mat-header-cell *matHeaderCellDef> Quitar </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-mini-fab class="buttton-aldea" aria-label="fecha"
                 (click)="eliminar(element)">
                    <mat-icon>delete_outline</mat-icon>
                </button> </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
    <div class="col-2"></div>

</div>
