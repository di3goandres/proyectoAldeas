<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Programas/CECOS</mat-card-title>
      <mat-card-subtitle>Lista de programas/CECO</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      
          
          <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Cundinamarca" #input>
          </mat-form-field>


            
          
          <div class="mat-elevation-z8">
            <table  id="customers" #pucs  mat-table [dataSource]="dataSource">
              <!-- Progress Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre |uppercase}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="cobertura" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cobertura </th>
                <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.cobertura==true? "SI":"NO"}} </td>
              </ng-container>
              <ng-container matColumnDef="fechacreacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creacion</th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_creacion}} </td>
              </ng-container>
              <ng-container matColumnDef="fechaupdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Actualizaci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_actualizacion}} </td>
              </ng-container>

            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
          </div>
    </mat-card-content>
    <mat-card-actions>
    
    </mat-card-actions>
  </mat-card>
