<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')"></div>
            <mat-card-title class="main-green-text">Actualización Programa </mat-card-title>
            <mat-card-subtitle>Actualización</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="formgroup">
            <div class="row">
               
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nuevo Nombre" [(ngModel)]="NuevoNombre" 
                                formControlName="nombre" required >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>% Capacitación</mat-label>
                            <input matInput placeholder="Nuevo %" 
                            type="number" min="1" max="5" [(ngModel)]="perCapacitacion" 
                            formControlName="perCapacitacion" required >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>% Salud y Seguridad</mat-label>
                            <input matInput placeholder="Nuevo %"
                            type="number" min="1" max="15" [(ngModel)]="perNomina" 
                            formControlName="perNomina" required >
                        </mat-form-field>
                    </div>
            </div>
            
        </form>


                <div class="row">
                <div class="col-6 tabla">
                    <label id="example-radio-group-label">Estado del Programa</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="activo"   [value]="activo" >

                        <mat-radio-button value="true">Activar</mat-radio-button>
                        <mat-radio-button value="false">Desactivar</mat-radio-button>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>

        <mat-card-actions>
            <div class="row">
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn" ngbAutofocus (click)="cerrar()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn"[disabled]="!(formgroup.valid)"
                        (click)="onGuardar()">
                        <mat-icon>cached</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card-actions>


    </mat-card>

</div>
