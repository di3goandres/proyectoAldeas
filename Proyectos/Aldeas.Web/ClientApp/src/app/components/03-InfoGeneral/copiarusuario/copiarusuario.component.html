<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-4.png')">
        </div>
        <mat-card-title class="main-green-text">
            Copiar Participante Proyecto
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="firstFormGroup">
            <div >
                <ng-template matStepLabel>  Copiar Participante Proyecto</ng-template>
                <div class="row">
                    <div class="col-12  main-green-text"><label>Copiar Participante Proyecto</label></div>
                </div>
        
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Proyecto Origen</mat-label>
        
                            <mat-select formControlName="Proyecto" 
                            (selectionChange)="CambioProyecto($event.value)"  >
                                <mat-option *ngFor="let proyecto of itemsProyectosOrigen" [value]="proyecto.id" required>
                                    {{proyecto.id + ' - '+ proyecto.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Proyecto Destino</mat-label>
        
                            <mat-select formControlName="ProyectoDestino"  (selectionChange)="CambioDestino($event.value)"
                           >
                                <mat-option *ngFor="let proyecto of itemsProyectosDestino" [value]="proyecto.id" required>
                                    {{proyecto.id + ' - '+ proyecto.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Participantes Disponibles para Copiar</mat-label>
        
                            <mat-select formControlName="Participante" [disabled]="desHabilitarParticipante"
                            
                            (selectionChange)="CambioParticipante($event.value)">
                                <mat-option *ngFor="let participante of participantesOrigen" [value]="participante.id" required>
                                    {{participante.id + ' - ' + participante.nombres + ' - ' + participante.apellidos}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                   
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions *ngIf="this.service.permitirEditar()">
        <div class="row">
           
            <div class="col-12 centerlabel font-weight-bold" style="text-align: center;">
                <button mat-raised-button color="warn" [disabled]="this.firstFormGroup.invalid"
                    (click)="onGuardar()">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>

    </mat-card-actions>
</mat-card>
