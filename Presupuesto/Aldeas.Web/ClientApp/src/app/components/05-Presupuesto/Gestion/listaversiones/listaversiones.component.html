<mat-card  class="example-card" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-4.png')">
        </div>
        <mat-card-title class="main-green-text">
            Versiones de Presuesto / Proyecto
        </mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Selecciona Un Proyecto</mat-label>
                <mat-select 
                    (selectionChange)="changePrograma($event.value)" required>
                    <mat-option *ngFor="let proyecto of programas"
                        [value]="proyecto.id">
                        {{proyecto.id}} - {{proyecto.nombre | uppercase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            
            <div class="col-12 centerlabel font-weight-bold" style="text-align: center;">
                <button mat-raised-button color="warn" 
                    (click)="onGuardar()">
                    <mat-icon>update</mat-icon>
                </button>
            </div>
        </div>

    </mat-card-actions>
</mat-card>
