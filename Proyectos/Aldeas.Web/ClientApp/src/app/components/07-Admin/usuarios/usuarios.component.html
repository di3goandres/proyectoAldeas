<div class="table-responsive">
    <table id="customers" matTableExporter  mat-table [dataSource]="dataSource"
      class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef> Perfil</th>
        <td mat-cell *matCellDef="let element">
          {{ element.perfil| uppercase }} </td>
      </ng-container>
      <ng-container matColumnDef="actualizar" *ngIf="this.service.permitirEditar()">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element"> 

            <button type="button"  (click)="AbrirEditar(element)" mat-raised-button color="primary">
                <mat-icon>cached</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Eliminar" *ngIf="this.service.permitirEditar()">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> 

            <button type="button"  (click)="Eliminar(element)" mat-raised-button color="primary">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
  </div>
