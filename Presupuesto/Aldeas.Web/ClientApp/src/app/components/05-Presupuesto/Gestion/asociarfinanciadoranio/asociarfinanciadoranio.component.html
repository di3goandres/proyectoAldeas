<div>
    <mat-card class="example-card" *ngIf="noMostrar==true">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')">
            </div>
            <mat-card-title class="main-green-text">Nueva Cobertura</mat-card-title>
            <!-- <mat-card-subtitle>Para el programa: {{programa.nombre}}</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
            <div>
                <form [formGroup]="formGroup">

                    <div class="row">

                        <div class="col-6 tabla">
                            <mat-form-field appearance="fill">
                                <mat-label>Cobertura Anual</mat-label>
                                <input matInput placeholder="Covertura Anual" type="number"
                                    (change)="validarFomularios()" [(ngModel)]="guardar.coberturaAnual"
                                    formControlName="anual" required>
                            </mat-form-field>
                        </div>

                        <div class="col-6 tabla">
                            <mat-form-field appearance="fill">
                                <mat-label>Cobertura Mensual</mat-label>
                                <input matInput placeholder="Covertura Mensual" type="number"
                                    (change)="validarFomularios()" [(ngModel)]="guardar.coberturaMensual"
                                    formControlName="mensual" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-6 tabla">
                            <mat-form-field appearance="fill">
                                <mat-label>Cobertura esperada</mat-label>
                                <input matInput placeholder="Covertura Esperada" type="number"
                                    (change)="validarFomularios()" [(ngModel)]="guardar.coberturaMensualEsperada"
                                    formControlName="esperado" required>
                            </mat-form-field>
                        </div>

                        <div class="col-6 tabla">
                            <mat-form-field appearance="fill">
                                <mat-label>Cobertura Casas</mat-label>
                                <input matInput placeholder="Covertura Casas" type="number"
                                    (change)="validarFomularios()" [(ngModel)]="guardar.coberturasCasas"
                                    formControlName="casas" required>
                            </mat-form-field>
                        </div>
                    </div>

                </form>
            </div>



        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button ngbAutofocus (click)="cerrar()">Cancelar</button>
                </div>
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button ngbAutofocus [disabled]="this.formGroup.invalid"
                        (click)="guardarData()">Guardar</button>
                </div>
            </div>

        </mat-card-actions>
    </mat-card>
</div>
