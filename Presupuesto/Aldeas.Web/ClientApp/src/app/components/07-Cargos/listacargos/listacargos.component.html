<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')"></div>
        <mat-card-title class="main-green-text">CARGOS</mat-card-title>
        <mat-card-subtitle>Lista de Cargos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-grid-list cols="3"  rowHeight="100px" >
            <mat-grid-tile cols="1">
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. administrativo" #input>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
             
            </mat-grid-tile>
            <mat-grid-tile  *ngIf="this.service.permitirEditar()">
                <button mat-mat-raised-button class="btn  buttton-aldea btn-success pull-right"
                (click)="openAgregar()">
            <mat-icon>
                note_add
            </mat-icon>
            
                </button>
            </mat-grid-tile>
          
        
        </mat-grid-list>

        <div class="mat-elevation-z8">
            <table id="customers" #pucs mat-table [dataSource]="dataSource">
                <!-- Progress Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipo |uppercase}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="codcargo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Cargo </th>
                    <td mat-cell *matCellDef="let row"> {{row.cod_cargo}} </td>
                </ng-container>
                <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Cargo </th>
                    <td mat-cell *matCellDef="let row"> {{row.cargo |uppercase}} </td>
                </ng-container>

                <ng-container matColumnDef="Actualizar"  *ngIf="this.service.permitirEditar()">
                    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-mini-fab class="buttton-aldea" aria-label="fecha"
                            (click)="openActualizar(element)">
                            <mat-icon>refresh</mat-icon>
                        </button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]"></mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
