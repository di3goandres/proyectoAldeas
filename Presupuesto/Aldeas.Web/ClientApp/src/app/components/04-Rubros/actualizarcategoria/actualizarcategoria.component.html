<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')"></div>
        <mat-card-title class="main-green-text">Actualización Categoria </mat-card-title>
            <mat-card-subtitle>Actualización</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>


            <div class="row">
                <form [formGroup]="formgroup" style="width: 100%;">
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nuevo Nombre" [(ngModel)]="NuevoNombre" 
                                formControlName="nombre" required >
                        </mat-form-field>
                    </div>
                </form>
            </div>

                <div class="row">
                <div class="col-6 tabla">
                    <label id="example-radio-group-label">Estado del Programa</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="activo"   [value]="activo" >

                        <mat-radio-button value="true">Activar</mat-radio-button>
                        <mat-radio-button value="false">Desactivar</mat-radio-button>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button ngbAutofocus (click)="cerrar()">Cancelar</button>
            <button mat-raised-button class="buttton-aldea" [disabled]="!(formgroup.valid)"
                (click)="onGuardar()">Guardar</button>
        </mat-card-actions>
    </mat-card>

</div>
