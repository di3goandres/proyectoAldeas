<mat-card>

    
<mat-card-header>
    <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-4.png')">
    </div>
    <mat-card-title class="main-green-text">
        Actualizacion Información Financiera
    </mat-card-title>
</mat-card-header>
    <mat-card-content>
        <form [formGroup]="secondFormGroup">

            <ng-template matStepLabel>Información Financiera</ng-template>
            <div class="row">

                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Costo Total Del Proyecto</mat-label>

                        <input matInput type="number" placeholder="Costo Total " formControlName="CostoTotal"
                            [(ngModel)]="itemFinancieraUpdate.costoTotal" 
                           
                            required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 main-green-text"><label>Presupuesto por Fuentes</label></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Contrapartida</mat-label>
                        <mat-select formControlName="Fuente" [(ngModel)]="itemFinancieraUpdate.fuente"
                            required>
                            <mat-option *ngFor="let item of TipoFuente" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Valor Contrapartida</mat-label>

                        <input matInput type="number" placeholder="Valor Contrapartida" formControlName="valorContrapartida"
                            [(ngModel)]="itemFinancieraUpdate.plataContrapartida" 
                           
                            required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Aporte Donante</mat-label>
                        <mat-select formControlName="TipoFuente" [(ngModel)]="itemFinancieraUpdate.tipoFuente" required>
                            <mat-option *ngFor="let item of TipoFuente" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Valor Aporte del donante</mat-label>

                        <input matInput type="number" placeholder="Valor Aporte del donante " formControlName="valorDonante"
                            [(ngModel)]="itemFinancieraUpdate.plataDonante" 
                           
                            required>
                    </mat-form-field>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col-12">

                    <app-checkbox-v2 [tasks]="monedaChecK" NombreChecbok='Moneda Donación' [datoEntrada]="moneda"
                        (datoSalid)='onNotificar($event, "Mondeda")'>

                    </app-checkbox-v2>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Tasa de Cambio Pactada</mat-label>
                        <input matInput formControlName="TasaCambio" [(ngModel)]="itemFinancieraUpdate.tasacambio"
                            required />

                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Cuenta a la que llegan los fondos</mat-label>
                        <input matInput placeholder="Cuenta a la que llegan los fondos" formControlName="Cuenta"
                            [(ngModel)]="itemFinancieraUpdate.cuenta" required />
                    </mat-form-field>
                </div>
            </div>

         
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Navision/ Facility</mat-label>
                        <input matInput formControlName="Navision" [(ngModel)]="itemFinancieraUpdate.navision"
                            required />

                    </mat-form-field>
                </div>

            </div>
           
            <div class="row">


                <div class="centrarTabla col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Responsable</mat-label>
                        <input [(ngModel)]="itemFinancieraUpdate.responsable" matInput formControlName="responsable"
                             />


                    </mat-form-field>
                </div>
                <div class="centrarTabla col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Lugar</mat-label>
                        <input matInput formControlName="lugar" [(ngModel)]="itemFinancieraUpdate.lugar" />


                    </mat-form-field>
                </div>
              

            </div>
        
            <mat-divider></mat-divider>
     
         
            <mat-divider></mat-divider>


           
        </form>
        <mat-card-actions>
            <div class="row">
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn" ngbAutofocus (click)="Close()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn" [disabled]="!this.secondFormGroup.valid"
                        (click)="onGuardar()">
                        <mat-icon>cached</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card-actions>
    </mat-card-content>
</mat-card>
