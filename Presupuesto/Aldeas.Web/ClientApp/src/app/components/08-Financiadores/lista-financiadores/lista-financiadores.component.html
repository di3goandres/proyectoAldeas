<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>FINANACIADORES</mat-card-title>
      <mat-card-subtitle>Lista de Financiadores</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
  
  
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Cundinamarca" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8  table-responsive">
        <table id="customers" mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre |uppercase}} </td>
          </ng-container>
  
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.estado ==true ? "ACTIVO":"INACTIVO" }} </td>
          </ng-container>
  
        
          <!-- Color Column -->
          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creación </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaActualizacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Actualización </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaActualizacion |uppercase}} </td>
          </ng-container>
  
  
      
        
      
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-actions>
  
    </mat-card-actions>
  </mat-card>
