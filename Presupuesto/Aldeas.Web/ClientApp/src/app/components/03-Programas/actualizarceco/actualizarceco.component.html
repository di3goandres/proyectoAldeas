<div class="container" *ngIf="cecoInput">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')">
            </div>
            <mat-card-title class="main-green-text">Actualización </mat-card-title>
            <mat-card-subtitle>Actualización - CECO/SUBCECO</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="formgroup">

                <div class="row">

                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nuevo Nombre CECO" [(ngModel)]="NuevoNombre"
                                formControlName="nombre" required>
                        </mat-form-field>
                    </div>


                </div>

                <div class="row">


                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre Sub Centro</mat-label>
                            <input matInput placeholder="Nuevo Nombre Sub CECO" [(ngModel)]="NuevoSubNombre"
                                formControlName="SubCentro" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 tabla">
                        <mat-form-field appearance="fill">
                            <mat-label>Facility Nav</mat-label>
                            <input matInput placeholder="Nuevo Facility Nav" [(ngModel)]="NuevoFacilityNombre"
                                formControlName="Facility" required>
                        </mat-form-field>
                    </div>

                </div>
            </form>

            <div class="row">


                <div class="col-4 tabla">
                    <label id="example-radio-group-label">Estado del Ceco</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                        [(ngModel)]="activo" [value]="activo">

                        <mat-radio-button value="true">Activar</mat-radio-button>
                        <mat-radio-button value="false">Desactivar</mat-radio-button>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>

        <mat-card-actions>
            <div class="row">
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn" ngbAutofocus (click)="cerrar()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                    <button mat-raised-button color="warn"  [disabled]="!(formgroup.valid)"
                        (click)="onGuardar()">
                        <mat-icon>cached</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card-actions>

       
    </mat-card>

</div>
