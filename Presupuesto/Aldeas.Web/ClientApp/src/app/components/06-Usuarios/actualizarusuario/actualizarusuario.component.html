<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Actualizar Usuario </mat-card-title>
            <mat-card-subtitle>Actualizar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>


            <div class="row">
                <!-- <form [formGroup]="formgroup" style="width: 100%;"> -->
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput [(ngModel)]="usuario.username" 
                                 disabled >
                        </mat-form-field>
                    </div>
                <!-- </form> -->
            </div>

                <div class="row">
                <div class="col-6 tabla">
                    <label id="example-radio-group-label">ROL</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="activo"   [value]="activo" >

                        <!-- <mat-radio-button value="true">Si</mat-radio-button>
                        <mat-radio-button value="false">No</mat-radio-button> -->
                        <mat-radio-button value="1">ADMINISTRADOR</mat-radio-button>
                        <mat-radio-button value="2">EDITOR</mat-radio-button>
                        <mat-radio-button value="3">CONSULTOR</mat-radio-button>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>
       

            <mat-card-actions>
                <div class="row">
                    <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                        <button mat-raised-button color="warn" ngbAutofocus (click)="Cerrar()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                        <button mat-raised-button color="warn" 
                            (click)="onGuardar()">
                            <mat-icon>cached</mat-icon>
                        </button>
                    </div>
                </div>
    
            </mat-card-actions>
          
    </mat-card>

</div>
