
<div class="col-md-12 mt-2">
  
     <!--Formulario de registro-->
     <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 80%;">
        <form #registerform="ngForm"  (ngSubmit)="onLogin(registerform)">
    
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
            <input name="email" class="form-control" placeholder="correo electronico" type="text" #email="ngModel"
              [(ngModel)]="user.Username"
    
            />
            <small color="red" *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
              Correo ingresado no valido
            </small>
          </div>
    
    
          <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="contraseña"
             type="password" autocomplete="off" #password="ngModel"
              [(ngModel)]="user.Password" required/>
              <!-- pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$"  -->
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
              contraseña no valida
            </small>
          </div>
          <!-- form-group// -->
    
          <div class="form-group">
            <button type="submit" class="btn buttton-aldea-login btn-primary btn-block" [disabled]="!registerform.valid">
             Conectarse
            </button>
          </div>
          <small *ngIf="errorBolean" class="invalid-feedback d-block" style="text-align: center;">
            Usuario o Contraseña Incorrecta!
          </small>
          
    
    
    
    
    
        </form>
    
    
      </article>
    </div>
    
    </div>
