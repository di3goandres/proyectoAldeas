<div class="row">
    <div class="col-2"></div>
    <div class="table-responsive col-8">
        <table id="customers"  #lista mat-table [dataSource]="dataSource" class="mat-elevation-z8  centrarTabla departamento">


        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element ;let i = index;"> {{i+1}}</td>
        </ng-container>
       
        <ng-container matColumnDef="Departamento">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.departamento}}
            </td>
        </ng-container>
      
        <ng-container matColumnDef="Municipio">
            <th mat-header-cell *matHeaderCellDef> Municipio </th>
            <td mat-cell *matCellDef="let element"> {{element.municipio}}
            </td>
        </ng-container>
      
        <ng-container matColumnDef="Actualizar" *ngIf="this.service.permitirEditar()">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element"> 

                <button type="button"  (click)="AbrirEditar(element)" mat-raised-button color="primary">
                    <mat-icon>cached</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
    <div class="col-2"></div>

</div>
